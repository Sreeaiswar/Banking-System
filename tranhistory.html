<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            overflow: hidden;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            white-space: nowrap;
            animation: marquee 8s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        section {
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #27ae60;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #219e54;
        }

        .dashboard {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #f1c40f;
            padding: 20px;
            border-radius: 8px;
        }

        .dashboard-item {
            text-align: center;
        }

        .dashboard-item img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .dashboard-item button {
            background-color: #3498db;
        }

        .dashboard-item button:hover {
            background-color: #2980b9;
        }

        .transaction-history {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Banking System - Your Financial Partner</h1>
    </header>

    <main>
        <section id="transaction-history" class="transaction-history">
            <h2>Transaction History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2023-11-15</td>
                        <td>Deposit</td>
                        <td>$500</td>
                    </tr>
                    <tr>
                        <td>2023-11-14</td>
                        <td>Withdrawal</td>
                        <td>$200</td>
                    </tr>
                    <!-- Add more transaction rows as needed -->
                </tbody>
            </table>
        </section>

        <!-- Other sections like loan information, forms, etc., can be added here -->
    </main>

    <footer>
        <p>&copy; 2023 Banking System</p>
    </footer>
</body>
</html>
