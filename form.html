<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            overflow: hidden;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
            white-space: nowrap;
            animation: marquee 8s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        section {
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #27ae60;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #219e54;
        }

        .form-container {
            background-color: #f1c40f;
            padding: 20px;
            border-radius: 8px;
        }

        .form-container label {
            color: #333;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Banking System - Your Financial Partner</h1>
    </header>

    <main>
        <section id="deposit" class="form-container">
            <h2>Deposit Money</h2>
            <form>
                <label for="depositAmount">Amount:</label>
                <input type="number" id="depositAmount" name="depositAmount" required>

                <button type="button" onclick="submitDeposit()">Deposit</button>
            </form>
        </section>

        <section id="withdrawal" class="form-container">
            <h2>Withdraw Money</h2>
            <form>
                <label for="withdrawalAmount">Amount:</label>
                <input type="number" id="withdrawalAmount" name="withdrawalAmount" required>

                <button type="button" onclick="submitWithdrawal()">Withdraw</button>
            </form>
        </section>

        <section id="fundTransfer" class="form-container">
            <h2>Fund Transfer</h2>
            <form>
                <label for="transferAmount">Amount:</label>
                <input type="number" id="transferAmount" name="transferAmount" required>

                <label for="recipientAccount">Recipient Account:</label>
                <input type="text" id="recipientAccount" name="recipientAccount" required>

                <button type="button" onclick="submitTransfer()">Transfer</button>
            </form>
        </section>

        <section id="loanApplication" class="form-container">
            <h2>Loan Application</h2>
            <form>
                <label for="loanAmount">Loan Amount:</label>
                <input type="number" id="loanAmount" name="loanAmount" required>

                <label for="loanType">Loan Type:</label>
                <select id="loanType" name="loanType" required>
                    <option value="homeLoan">Home Loan</option>
                    <option value="carLoan">Car Loan</option>
                    <!-- Add more loan types as needed -->
                </select>

                <button type="button" onclick="submitLoanApplication()">Apply for Loan</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Banking System</p>
    </footer>

    <script>
        function submitDeposit() {
            // Implement deposit functionality using JavaScript
            // You'd typically send a request to the server to process the deposit.
        }

        function submitWithdrawal() {
            // Implement withdrawal functionality using JavaScript
            // You'd typically send a request to the server to process the withdrawal.
        }

        function submitTransfer() {
            // Implement transfer functionality using JavaScript
            // You'd typically send a request to the server to process the fund transfer.
        }

        function submitLoanApplication() {
            // Implement loan application functionality using JavaScript
            // You'd typically send a request to the server to process the loan application.
        }
    </script>
</body>
</html>
